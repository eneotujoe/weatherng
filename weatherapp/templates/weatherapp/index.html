{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather NG</title>
  </head>
  <body style="background: url({% static 'weatherapp/img/bg.png' %})">
    <div class="container">
      <nav class="navbar navbar-light text-white mt-3">
        <h3>WEATHER NIGERIA</h3>
      </nav>
      <div class="row justify-content-center">
        
{% for city in city_weather_list %}
        <div class="col-md-3 col-xs-12 col-sm-6 mt-3 mx-2">
  <div class="card shadow-lg p-3 mb-5 text-primary border-0" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ city.city }}<img src="http://openweathermap.org/img/wn/{{ city.icon }}.png" alt="" style="height: 30px;"></h5>
      <p class="card-text">Temperature: {{ city.temperature }} Â°C</p>
      <p class="card-text">Pressure: {{ city.pressure }} hPa</p>
      <p class="card-text">Humidity: {{ city.humidity }} %</p>
      <p class="card-text">Description: {{ city.description }}</p>
    </div>
  </div>
</div>
{% endfor %}

</div>
</div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
